<div class="text-center">
  <div class="text-900 text-3xl font-medium mb-3">Register</div>
  <span class="text-600 font-medium line-height-3"
    >Do you already have an account?</span
  >
  <a
    routerLink="/auth/login"
    class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
    >Sign in!</a
  >
</div>

<form [formGroup]="registerForm!" (ngSubmit)="register()" autocomplete="off">
  <label for="name" class="block text-900 font-medium mb-2">Name</label>
  <input id="name" formControlName="name" type="text" pInputText class="w-full mb-3" />

  <label for="email" class="block text-900 font-medium mb-2">Email</label>
  <input id="email" formControlName="email" type="text" pInputText class="w-full mb-3" />

  <label for="password" class="block text-900 font-medium mb-2">Password</label>
  <input id="password" formControlName="password" type="password" pInputText class="w-full mb-3" />

  <div class="flex align-items-center justify-content-between mb-6">
    <div class="flex align-items-center">
      <p-checkbox
        id="rememberme"
        [binary]="true"
        styleClass="mr-2"
      ></p-checkbox>
      <label for="rememberme1" class="text-color">Remember me</label>
    </div>
    <a
      class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
      >Forgot password?</a
    >
  </div>

  <button
    pButton
    pRipple
    label="Sign Up"
    icon="pi pi-user"
    class="w-full"
    [disabled]="registerForm.invalid"
    type="submit"
  ></button>
</form>
