<div class="grid grid-nogutter surface-section text-800 m-0">

    class="col-12 md:col-6 p-4 text-center md:text-left flex align-items-center"
  >
    <section>
      <span class="block text-6xl font-bold mb-1"
        >Bienvenido {{ user.name }}</span
      >
      <div class="text-3xl text-primary font-bold mb-3">

      </div>

      </p>
